<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Theater Details</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
        background-color: #f8f8f8;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
        margin: auto;
      }
      input[type="text"],
      textarea,
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .amenities {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 15px;
      }
      .amenities label {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
      }
      #preview-area {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .preview-thumb {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .danger {
        background-color: #f8d7da;
        color: #721c24;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader Overlay -->
    <div
      id="loader-overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          border: 6px solid #f3f3f3;
          border-top: 6px solid #333;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite;
        "
      ></div>
    </div>

    <h2 style="text-align: center">Upload Theater Details</h2>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert {{ category }}">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <form action="" method="POST" enctype="multipart/form-data">
      <label for="images">Upload Images (JPG only)</label>
      <input
        type="file"
        name="images"
        id="image-input"
        multiple
        required
        accept=".jpg,.jpeg"
      />
      <div id="preview-area"></div>
      <br />

      <label for="name">Theater Name</label>
      <input type="text" name="name" required />

      <label for="address">Address</label>
      <input type="text" name="address" required /><br /><br />

      <label for="seats">Select Seats</label>
      <select name="seats" required>
        <option value="" disabled selected>Select Seats</option>
        <option value="2_5">2-5</option>
        <option value="5_10">5-10</option>
        <option value="10_15">10-15</option>
        <option value="15_20">15-20</option>
        <option value="20_25">20-25</option>
        <option value="25_100">25-100</option></select
      ><br /><br /><br />

      <label for="price">Price (₹/slot)</label>
      <input type="number" name="price" required /><br /><br />

      <label for="state">Select State</label>
      <select name="state" required>
        <option value="" disabled selected>Select State</option>
        <option value="Gurgaon">Gurgaon</option></select
      ><br /><br /><br />

      <label>Amenities</label>
      <div class="amenities">
        <label
          ><input
            type="checkbox"
            name="amenities"
            value="Food & Beverages"
          />Food & Beverages</label
        >
        <label
          ><input
            type="checkbox"
            name="amenities"
            value="Screening"
          />Screening</label
        >
        <label
          ><input type="checkbox" name="amenities" value="Cakes" />Cakes</label
        >
        <label
          ><input
            type="checkbox"
            name="amenities"
            value="Decoration"
          />Decoration</label
        >
      </div>
      <br /><br />

      <label for="about">About this Theater</label>
      <textarea name="about" rows="4" required></textarea>

      <label for="policies">Theater Policies</label>
      <textarea name="policies" rows="4" required></textarea>

      <button type="submit">Upload Theater</button>
    </form>

    <script>

      document.querySelector('form').addEventListener('submit', function () {
        document.getElementById('loader-overlay').style.display = 'flex';
      });


      document
        .getElementById("image-input")
        .addEventListener("change", function (e) {
          const files = e.target.files;
          const previewArea = document.getElementById("preview-area");
          previewArea.innerHTML = ""; // Clear previous preview

          for (let file of files) {
            const isJPG =
              file.type === "image/jpeg" ||
              file.name.toLowerCase().endsWith(".jpg");
            if (isJPG) {
              const reader = new FileReader();
              reader.onload = function (event) {
                const img = document.createElement("img");
                img.src = event.target.result;
                img.className = "preview-thumb";
                previewArea.appendChild(img);
              };
              reader.readAsDataURL(file);
            } else {
              alert("❌ Only JPG images are allowed: " + file.name);
            }
          }
        });
    </script>
  </body>
</html>
