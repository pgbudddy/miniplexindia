<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Miniplex | Booking</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: black;
      overflow-x: hidden;
    }

    #loader-overlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .loader-logo {
      width: 230px;
      height: 60px;
      animation: logo-pop 1.3s ease-in-out forwards;
    }

    /* @keyframes logo-pop {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    } */

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="loader-overlay">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Miniplex Logo" class="loader-logo" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkL_xTKrpe8CdDQivEd_p5IJI48PF_ebs",
      authDomain: "miniplex-1620d.firebaseapp.com",
      projectId: "miniplex-1620d",
      messagingSenderId: "872713172733",
      appId: "1:872713172733:web:8a22463991ca4b5a6a3094"
    };
  
    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();
  
    async function sendTokenToServer(token) {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const publicIp = ipData.ip;
  
        await fetch('/save_token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, public_ip: publicIp })
        });
  
        console.log("✅ Token and IP sent to server:", token, publicIp);
      } catch (err) {
        console.error("❌ Failed to send token and IP:", err);
      }
    }
  
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then((registration) => {
        console.log('✅ Service Worker registered:', registration);
  
        return messaging.getToken({
          vapidKey: 'BD0PuurfHCZqXtFq9BwP9lOWzdVLKB_qN-cEsmrj5ZvpK7QkuHihAkWR7YZfHcKQmcVgz20T8x4rpvvvtQyBT24',
          serviceWorkerRegistration: registration
        });
      })
      .then((token) => {
        if (token) {
          console.log('✅ FCM Token:', token);
          return sendTokenToServer(token);
        } else {
          console.warn('❌ No token received');
        }
      })
      .catch((err) => {
        console.error('Token Error:', err);
      })
      .finally(() => {
        setTimeout(() => {
          window.location.href = "{{ url_for('main') }}";
        }, 500);
      });
  </script>
  
  
  
  
</body>
</html>
