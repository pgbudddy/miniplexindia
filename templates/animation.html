<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MINIPLEX Animation</title>
    <!-- Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: black;
        font-family: "Montserrat", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        overflow: hidden;
      }

      .text {
        font-size: 60px;
        font-weight: 600;
        animation: clarity 2.5s ease-in-out both;
        color: #8b61c2;
      }

      @keyframes clarity {
        0% {
          opacity: 0;
          filter: blur(10px);
          transform: scale(0.85);
        }
        50% {
          opacity: 0.7;
          filter: blur(4px);
        }
        100% {
          opacity: 1;
          filter: blur(0px);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="text">MINIPLEX</div>
  </body>
</html>
