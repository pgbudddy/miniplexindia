<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      #loader-overlay {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: "Montserrat", sans-serif;
        animation: fadeOut 0.5s ease-out 2.5s forwards;
      }

      .text {
        font-size: 60px;
        font-weight: 600;
        color: #8b61c2;
        animation: clarity 2.5s ease-in-out both;
      }

      @keyframes clarity {
        0% {
          opacity: 0;
          filter: blur(10px);
          transform: scale(0.85);
        }

        50% {
          opacity: 0.7;
          filter: blur(4px);
        }

        100% {
          opacity: 1;
          filter: blur(0);
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body class="bg-green-50 min-h-screen flex items-center justify-center px-4">
    <div id="loader-overlay">
      <div class="text">MINIPLEX</div>
    </div>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader-overlay");
        loader.style.display = "none";
      });

      // On form submit or Google button click
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const googleBtn = document.querySelector(".google-btn");

        function showLoader() {
          const loader = document.getElementById("loader-overlay");
          loader.style.display = "flex";
        }

        if (form) {
          form.addEventListener("submit", () => {
            showLoader();
          });
        }

        if (googleBtn) {
          googleBtn.addEventListener("click", () => {
            showLoader();
          });
        }
      });
    </script>

    <div class="text-center">
      <div class="text-5xl mb-4 text-green-500">✔️</div>
      <h1 class="text-xl font-semibold text-green-600 mb-2">
        Payment Successful
      </h1>
      <p class="text-gray-600 text-sm mb-6">
        Your payment was successful. Thank you for your purchase!
      </p>
      <a
        href="/"
        class="inline-block bg-green-600 text-white text-sm px-5 py-2 rounded-lg hover:bg-green-700 transition"
      >
        Back to Home
      </a>
    </div>
  </body>
</html>
