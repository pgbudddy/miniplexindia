<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Theaters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      .desktop-header {
        background-color: black;
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        gap: 20px;
      }

      .logo {
        max-height: 50px;
        width: auto;
        object-fit: contain;
      }

      .auth-links {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .auth-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .auth-links a:hover {
        opacity: 0.8;
      }

      .separator {
        color: white;
      }

      .header-search-form {
        display: flex;
        align-items: center;
        gap: 2px;
        flex: 1;
        justify-content: center;
      }

      .header-search-form select,
      .header-search-form input[type="date"],
      .header-search-form button {
        height: 40px;
        padding: 0 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        width: 90%;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      select {
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 20px;
        padding-right: 30px;
      }

      .header-search-form button {
        background-color: #8b61c2;
        color: white;
        cursor: pointer;
      }

      .header-search-form button:hover {
        background-color: #6e45a5;
      }

      .theater-list {
        display: flex;
        flex-direction: column;
        gap: 40px;
        padding: 50px 80px;
        background: #111;
        color: white;
      }

      .theater-card {
        display: flex;
        gap: 30px;
        border-radius: 12px;
        overflow: hidden;
        background: #1e1e1e;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }

      .image-carousel {
        width: 300px;
        height: 200px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
      }

      .slider-wrapper {
        display: flex;
        width: max-content;
        animation: slideImages 15s infinite ease-in-out;
      }

      .slider-image {
        width: 300px;
        height: 200px;
        flex-shrink: 0;
        object-fit: cover;
        border-radius: 10px;
      }

      .theater-info {
        flex: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
      }

      .theater-info h3 {
        margin: 0;
        font-size: 22px;
        color: #8b61c2;
      }

      .address,
      .distance {
        font-size: 14px;
        color: #ccc;
        margin-top: 5px;
      }

      .amenities {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 15px 0;
      }

      .amenity {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #333;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 13px;
      }

      .amenity img {
        height: 16px;
        width: 16px;
      }

      .time-slots {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .slot {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 18px;
        color: white;
        font-weight: 600;
        margin-left: -10px;
        margin-top: -8px;
      }

      .mobile-header,
      .mobile-location-wrapper {
        display: none;
      }

      /* Mobile Popup Styles */
      .mobile-popup-menu {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        animation: slideDown 0.4s ease-in-out;
      }

      .mobile-popup-menu.show {
        display: block;
      }

      .mobile-popup-close {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 28px;
        color: white;
        cursor: pointer;
        z-index: 1100;
      }

      .mobile-popup-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .mobile-popup-content ul {
        list-style: none;
        padding: 0;
        margin-top: 60px;
        font-size: 20px;
        width: 100%;
      }

      .mobile-popup-content li {
        margin: 12px 0;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .mobile-popup-content a {
        color: white;
        text-decoration: none;
      }

      .mobile-popup-content a:hover {
        color: #8b61c2;
      }

      .mobile-popup-content .dropdown-content {
        display: none;
        margin-top: 10px;
      }

      .mobile-popup-content .dropdown-content li {
        font-size: 14px;
        color: #ccc;
        margin: 6px 0;
        padding: 4px 0;
        border-bottom: none;
      }

      @keyframes slideDown {
        0% {
          transform: translateY(-100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0%);
          opacity: 1;
        }
      }

      .mobile-theater-list {
        display: none;
      }

      /* --- Mobile View Styles --- */
      @media (max-width: 768px) {
        .desktop-header,
        .theater-list {
          display: none;
        }

        .mobile-header {
          display: flex;
          background: black;
          padding: 15px 20px;
          justify-content: space-between;
          align-items: center;
        }

        .mobile-logo {
          height: 50px;
          object-fit: contain;
        }

        .mobile-hamburger {
          font-size: 28px;
          color: white;
          cursor: pointer;
        }

        .mobile-location-wrapper {
          padding: 20px;
          background: #111;
          color: white;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .mobile-location-wrapper h2 {
          font-size: 20px;
          margin-bottom: 10px;
        }

        .mobile-search-form {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .mobile-search-form select,
        .mobile-search-form input[type="date"],
        .mobile-search-form button {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          border-radius: 4px;
          border: none;
          box-sizing: border-box;
        }

        select {
          appearance: none;
          -webkit-appearance: none;
          -moz-appearance: none;
          background-color: white;
          color: black;
          padding: 10px 12px;
          font-size: 14px;
          border-radius: 4px;
          border: none;
          padding-right: 30px;
          background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
          background-repeat: no-repeat;
          background-position: right 10px center;
          background-size: 20px;
        }

        .mobile-search-form button {
          background: #8b61c2;
          color: white;
          padding: 12px;
          border: none;
          font-size: 16px;
          border-radius: 4px;
        }

        .mobile-theater-list {
          display: flex;
          flex-direction: column;
          gap: 30px;
          padding: 20px;
          background: #111;
          color: white;
        }

        .mobile-theater-card {
          background: #1e1e1e;
          border-radius: 10px;
          padding: 15px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .mobile-image-scroll {
          display: flex;
          overflow-x: auto;
          gap: 10px;
          margin-bottom: 10px;
        }

        .mobile-image-scroll img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 8px;
          flex-shrink: 0;
        }

        .mobile-theater-card h3 {
          margin: 8px 0 4px;
          color: #8b61c2;
          font-size: 18px;
        }

        .mobile-address {
          font-size: 14px;
          color: #ccc;
          margin-bottom: 8px;
        }

        .mobile-distance {
          color: #999;
          font-size: 13px;
        }

        .mobile-amenities {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin: 10px 0;
        }

        .mobile-amenities .amenity {
          display: flex;
          align-items: center;
          gap: 5px;
          background: #2d2d2d;
          padding: 6px 10px;
          border-radius: 6px;
          font-size: 12px;
        }

        .mobile-amenities img {
          width: 14px;
          height: 14px;
        }

        .time-slots {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-top: 10px;
        }

        .slot {
          color: white;
          padding: 6px 10px;
          border-radius: 4px;
          font-size: 16px;
          font-weight: 600;
          margin-top: 3px;
        }
      }

      #loader-overlay {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: "Montserrat", sans-serif;
        animation: fadeOut 0.5s ease-out 2.5s forwards;
      }

      .text {
        font-size: 60px;
        font-weight: 600;
        color: white;
        animation: clarity 2.5s ease-in-out both;
      }

      @keyframes clarity {
        0% {
          opacity: 0;
          filter: blur(10px);
          transform: scale(0.85);
        }
        50% {
          opacity: 0.7;
          filter: blur(4px);
        }
        100% {
          opacity: 1;
          filter: blur(0);
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      .loader-logo {
        width: 240px;
        max-width: 90%;
        filter: blur(10px) brightness(1.3)
          drop-shadow(0 0 25px rgba(255, 255, 255, 0.7));
        opacity: 0;
        transform: scale(1.05);
        animation: blurToClear 2.4s ease-in-out forwards;
      }

      @keyframes blurToClear {
        0% {
          filter: blur(12px) brightness(1.4)
            drop-shadow(0 0 35px rgba(255, 255, 255, 0.9));
          opacity: 0;
          transform: scale(1.1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.03);
        }
        100% {
          filter: blur(0px) brightness(1)
            drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader Overlay -->
    <!-- <div id="loader-overlay">
      <div class="text">MINIPLEX</div>
    </div> -->

    <div id="loader-overlay">
      <img
        src="{{ url_for('static', filename='images/logo3.png') }}"
        class="loader-logo"
        alt="Miniplex Logo"
      />
    </div>

    <!-- Mobile Header -->
    <header class="mobile-header">
      <img
        src="{{ url_for('static', filename='images/logo3.png') }}"
        alt="Logo"
        class="mobile-logo"
      />
      <div class="mobile-hamburger">â˜°</div>
    </header>
  </body>
</html>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader-overlay");
    loader.style.display = "none";
  });

  // On form submit or Google button click
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const googleBtn = document.querySelector(".google-btn");

    function showLoader() {
      const loader = document.getElementById("loader-overlay");
      loader.style.display = "flex";
    }

    if (form) {
      form.addEventListener("submit", () => {
        showLoader();
      });
    }

    if (googleBtn) {
      googleBtn.addEventListener("click", () => {
        showLoader();
      });
    }
  });
</script>
