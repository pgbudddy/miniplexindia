<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theater List - Table View</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      width: 15%;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    .left-side button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .right-side {
      width: 85%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin-bottom: 40px;
    }

    input[type="text"],
    textarea,
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .amenities {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .amenities label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #preview-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .preview-thumb {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div id="loader-overlay"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%;
            height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999;
            justify-content: center; align-items: center;">
  <div style="border: 6px solid #f3f3f3; border-top: 6px solid #333;
              border-radius: 50%; width: 50px; height: 50px;
              animation: spin 1s linear infinite;"></div>
</div>

<div class="container">
  <!-- Left Panel -->
  <div class="left-side">
    <a href="/sellerdashboard" style="text-decoration: none; -webkit-tap-highlight-color: transparent;"><button>All Theaters</button></a>
    <a href="/upload" style="text-decoration: none; -webkit-tap-highlight-color: transparent;"><button>Upload Theater</button></a>
    <a href="/bookingdashboard" style="text-decoration: none; -webkit-tap-highlight-color: transparent;"><button>Booking Dashboard</button></a>
  </div>

  <!-- Right Panel -->
  <div class="right-side">
    <h2>Upload Theater</h2>

    <form action="" method="POST" enctype="multipart/form-data">
      <label for="name">Theater Name</label>
      <input type="text" name="name" required value="{{ theater.name }}" />
    
      <label for="address">Address</label>
      <input type="text" name="address" required value="{{ theater.address }}" />
    
      <label for="seats">Select Seats</label>
      <select name="seats" required>
        <option value="" disabled>Select Seats</option>
        <option value="2_5" {% if theater.seats == '2_5' %}selected{% endif %}>2-5</option>
        <option value="5_10" {% if theater.seats == '5_10' %}selected{% endif %}>5-10</option>
        <option value="10_15" {% if theater.seats == '10_15' %}selected{% endif %}>10-15</option>
        <option value="15_20" {% if theater.seats == '15_20' %}selected{% endif %}>15-20</option>
        <option value="20_25" {% if theater.seats == '20_25' %}selected{% endif %}>20-25</option>
        <option value="25_100" {% if theater.seats == '25_100' %}selected{% endif %}>25-100</option>
      </select>
    
      <label for="price">Price (₹/slot)</label>
      <input type="number" name="price" required value="{{ theater.price }}" />
    
      <label for="state">Select State</label>
      <select name="state" required>
        <option value="" disabled>Select State</option>
        <option value="Gurgaon" {% if theater.state == 'Gurgaon' %}selected{% endif %}>Gurgaon</option>
      </select>
    
      <label>Amenities</label>
      <div class="amenities">
        {% set amenity_list = theater.aminities.split(',') | map('trim') | list %}
        <label><input type="checkbox" name="amenities" value="Food & Beverages" {% if 'Food & Beverages' in amenity_list %}checked{% endif %}/>Food & Beverages</label>
        <label><input type="checkbox" name="amenities" value="Screening" {% if 'Screening' in amenity_list %}checked{% endif %}/>Screening</label>
        <label><input type="checkbox" name="amenities" value="Cakes" {% if 'Cakes' in amenity_list %}checked{% endif %}/>Cakes</label>
        <label><input type="checkbox" name="amenities" value="Decoration" {% if 'Decoration' in amenity_list %}checked{% endif %}/>Decoration</label>
      </div>
    
      <label for="about">About this Theater</label>
      <textarea name="about" rows="4" required>{{ theater.about }}</textarea>
    
      <button type="submit">Update Theater</button>
    </form>
    

  </div>
</div>

<script>
  document.querySelector('form').addEventListener('submit', function () {
    document.getElementById('loader-overlay').style.display = 'flex';
  });

  document.getElementById("image-input").addEventListener("change", function (e) {
    const files = e.target.files;
    const previewArea = document.getElementById("preview-area");
    previewArea.innerHTML = "";

    for (let file of files) {
      const isJPG = file.type === "image/jpeg" || file.name.toLowerCase().endsWith(".jpg");
      if (isJPG) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement("img");
          img.src = event.target.result;
          img.className = "preview-thumb";
          previewArea.appendChild(img);
        };
        reader.readAsDataURL(file);
      } else {
        alert("❌ Only JPG images are allowed: " + file.name);
      }
    }
  });

</script>

</body>
</html>
