<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
      #loader-overlay {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: "Montserrat", sans-serif;
        animation: fadeOut 0.5s ease-out 2.5s forwards;
      }

      .text {
        font-size: 60px;
        font-weight: 600;
        color: #8b61c2;
        animation: clarity 2.5s ease-in-out both;
      }

      @keyframes clarity {
        0% {
          opacity: 0;
          filter: blur(10px);
          transform: scale(0.85);
        }

        50% {
          opacity: 0.7;
          filter: blur(4px);
        }

        100% {
          opacity: 1;
          filter: blur(0);
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <!-- <h2>Buy Product - â‚¹{{ price }}</h2> -->
    <div id="loader-overlay">
      <div class="text">MINIPLEX</div>
    </div>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader-overlay");
        loader.style.display = "none";
      });

      // On form submit or Google button click
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const googleBtn = document.querySelector(".google-btn");

        function showLoader() {
          const loader = document.getElementById("loader-overlay");
          loader.style.display = "flex";
        }

        if (form) {
          form.addEventListener("submit", () => {
            showLoader();
          });
        }

        if (googleBtn) {
          googleBtn.addEventListener("click", () => {
            showLoader();
          });
        }
      });
    </script>

    <script>
      const userData = {
        name: "{{ name }}",
        phone: "{{ phone }}",
        email: "{{ address }}",
        price: "{{ price }}",
        order_id: "{{ booking_id }}",
        theater_id: "{{ theater_id }}",
        username: "{{ username }}",
      };

      async function payNow() {
        const res = await fetch("/create_order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ price: userData.price }),
        });

        const order = await res.json();

        const options = {
          key: "rzp_test_SWjvcpME4fGCmq",
          amount: order.amount,
          currency: order.currency,
          name: "Miniplex India",
          description: "Payment for Order",
          order_id: order.id,
          handler: async function (response) {
            const verifyRes = await fetch("/verify", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                payment_id: response.razorpay_payment_id,
                order_id: response.razorpay_order_id,
                signature: response.razorpay_signature,
                user: userData,
              }),
            });

            const result = await verifyRes.json();
            window.location.href = result.redirect_url;
          },
          prefill: {
            name: userData.name,
            contact: userData.phone,
          },
          theme: {
            color: "#528FF0",
          },
        };

        const rzp = new Razorpay(options);
        rzp.open();
      }

      // Automatically click Pay Now on page load
      window.onload = function () {
        payNow();
      };
    </script>
  </body>
</html>
